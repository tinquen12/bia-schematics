<form (submit)="onSubmit()" fxLayout="column" [formGroup]="form">
  <% for (const property of properties) { %>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        <% if (property.type === "string") { %>
        <input
          formControlName="<%= property.name %>"
          type="text"
          pInputText
          style="width: 100%"
        />
        <% } %>
      </span>
    </div>
  </div>
  <% } %>

  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end end">
    <button
      pButton
      label="{{ 'bia.save' | translate }}"
      type="submit"
      [disabled]="!form.valid"
    ></button>
    <button
      pButton
      label="{{ 'bia.cancel' | translate }}"
      type="button"
      class="p-button-outlined"
      (click)="onCancel()"
    ></button>
  </div>
</form>
