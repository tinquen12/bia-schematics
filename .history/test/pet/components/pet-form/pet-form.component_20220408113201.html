<form (submit)="onSubmit()" fxLayout="column" [formGroup]="form">
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
      </span>
    </div>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
        <input
          formControlName="name"
          type="text"
          pInputText
          style="width: 100%"
        />
        
      </span>
    </div>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
        <input
          formControlName="tag"
          type="text"
          pInputText
          style="width: 100%"
        />
        
      </span>
    </div>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
      </span>
    </div>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
        <input
          formControlName="test.name"
          type="text"
          pInputText
          style="width: 100%"
        />
        
      </span>
    </div>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="p-float-label">
        
        <input
          formControlName="test.tag"
          type="text"
          pInputText
          style="width: 100%"
        />
        
      </span>
    </div>
  </div>
  

  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end end">
    <button
      pButton
      label="{{ 'bia.save' | translate }}"
      type="submit"
      [disabled]="!form.valid"
    ></button>
    <button
      pButton
      label="{{ 'bia.cancel' | translate }}"
      type="button"
      class="p-button-outlined"
      (click)="onCancel()"
    ></button>
  </div>
</form>
